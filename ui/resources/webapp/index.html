<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Template Application Title</title>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

		<script src="https://underscorejs.org/underscore-min.js"></script>
		
		<script id="sap-ui-bootstrap"
				src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				data-sap-ui-async="true"
				data-sap-ui-frameOptions='deny'
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_fiori_3"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-resourceroots='{"template_application.ui": "./"}'>
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					appWidthLimited: false,
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "template_application.ui"
					}),
					homeIcon: { favicon: "https://www.sap.com/favicon.ico"}
				}).placeAt("content");
			});
		</script>

	</head>

	<body class="sapUiBody sapUiSizeCompact" id="content"></body>
</html>
