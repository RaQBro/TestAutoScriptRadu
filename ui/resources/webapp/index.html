<!DOCTYPE HTML>
<html xml:lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8">

		<title>Template Application</title>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>

		<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.3/underscore-umd-min.js"></script>

		<script id="sap-ui-bootstrap"
				src="https://sapui5.hana.ondemand.com/1.102.0/resources/sap-ui-core.js"
				data-sap-ui-async="true"
				data-sap-ui-onInit="module:sap/ui/core/ComponentSupport"
				data-sap-ui-frameOptions='deny'
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_horizon"
				data-sap-ui-compatVersion="edge"
				data-sap-ui-resourceroots='{"webapp.ui": "./"}'>
		</script>

		<script>
			sap.ui.getCore().attachInit(function() {
				new sap.m.Shell({
					appWidthLimited: false,
					app: new sap.ui.core.ComponentContainer({
						height : "100%",
						name : "webapp.ui"
					}),
					homeIcon: { favicon: "img/favicon.ico"}
				}).placeAt("content");
			});
		</script>

	</head>

	<body class="sapUiBody sapUiSizeCompact" id="content"></body>
</html>
