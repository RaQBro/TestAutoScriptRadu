ID: template-application
_schema-version: '2.1'
version: 0.202301.28

modules:
  - name: tapp_db
    type: hdb
    path: db
    requires:
      - name: tapp_hdi_db
        properties:
          TARGET_CONTAINER: '~{service-name}'
      - name: plc_standard_grantor
        group: SERVICE_REPLACEMENTS
        properties:
          key: LOGICAL-PLC-STANDARD-GRANTOR
          service: '~{plc-standard-grantor-service}'
          
  - name: tapp_srv
    type: nodejs
    path: srv
    provides:
      - name: tapp_srv_api
        properties:
          url: '${default-url}'
    properties:
      SAP_JWT_TRUST_ACL: '[{"clientid":"*","identityzone":"*"}]'
      OPTIMIZE_MEMORY: true
    requires:
      - name: tapp_db
      - name: tapp_hdi_db
      - name: tapp-uaa-service
      - name: xsac-plc-uaa-service
      - name: jobScheduler
      - name: secureStore
      
  - name: tapp_ui
    type: html5
    path: ui
    requires:
      - name: tapp-uaa-service
      - name: tapp_srv_api
        group: destinations
        properties:
          name: tapp_srv_api
          url: '~{url}'
          forwardAuthToken: true
          
resources:
  - name: tapp_hdi_db
    properties:
      service-name: '${service-name}'
    type: com.sap.xs.hdi-container
    
  - name: plc_standard_grantor
    type: org.cloudfoundry.existing-service
    parameters:
      service-name: xsac-plc-db-service
    properties:
      plc-standard-grantor-service: '${service-name}'
      
  - name: xsac-plc-uaa-service
    type: org.cloudfoundry.existing-service
    
  - name: tapp-uaa-service
    type: org.cloudfoundry.existing-service
    
  - name: jobScheduler
    type: org.cloudfoundry.existing-service
    
  - name: secureStore
    type: org.cloudfoundry.existing-service
    
